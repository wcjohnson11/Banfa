<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12">
	<p>Choose your opponent</p>
<ul class="list-group">
	<li class="list-group-item"><strong>Opponent:</strong> {{opponent.name}}</li>
    <li class="list-group-item" ng-if="!opponent" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="challenge(user)" class="user"><span class="glyphicon glyphicon-user pull-right"></span></a>
    </li>
  </ul>
</div>
